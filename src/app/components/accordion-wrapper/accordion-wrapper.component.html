<mat-accordion class="accordion-wrapper">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{title}}
      </mat-panel-title>

      <mat-panel-description>
        <mat-form-field>
          <input matInput [matDatepicker]="picker">
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <section>
          <mat-icon (click)="picker.open(); $event.stopPropagation()">date_range</mat-icon>
          <mat-icon (click)="openDialog(); $event.stopPropagation()">help</mat-icon>
        </section>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <ng-content></ng-content>
  </mat-expansion-panel>
</mat-accordion>

<ng-template #callDialog>
  <h2 matDialogTitle>Hi)</h2>
</ng-template>
